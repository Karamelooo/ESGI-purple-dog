services:
  postgres:
    image: postgres:15-alpine
    container_name: leboncoin-postgres-dev
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: leboncoindb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d leboncoindb"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: leboncoin-app-dev
    env_file:
      - .env
    environment:
      DATABASE_URL: postgres://user:password@postgres:5432/leboncoindb
      NODE_ENV: development
      AUTH_SECRET: "G8YPrqVFWtJ3TtprdPwNAf/Nw6ogclVo34lK49RV2jk="
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
      # Performance optimization for Windows: 
      # Avoid syncing the heavy .next build directory to the host
      - /app/.next
    depends_on:
      postgres:
        condition: service_healthy
    command: npm run dev

volumes:
  postgres_data_dev:
