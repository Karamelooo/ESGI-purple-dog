services:
  postgres:
    image: postgres:15-alpine
    container_name: hackathon2-postgres-prod
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      POSTGRES_DB: ${POSTGRES_DB:-leboncoindb}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app-network

  app:
    build:
      context: .
      dockerfile: Dockerfile.prod
    container_name: hackathon2-app-prod
    restart: always
    environment:
      DATABASE_URL: postgres://${POSTGRES_USER:-user}:${POSTGRES_PASSWORD:-password}@postgres:5432/${POSTGRES_DB:-leboncoindb}
      NODE_ENV: production
      AUTH_SECRET: ${AUTH_SECRET}
      AUTH_TRUST_HOST: "true"
      # Add other environment variables here as needed

      # ports:
      #   - "3000:3000" # Traefik routes traffic internally; no host exposure needed
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.hackathon2-app.rule=Host(`${DOMAIN_NAME}`)"
      - "traefik.http.routers.hackathon2-app.entrypoints=websecure"
      - "traefik.http.routers.hackathon2-app.tls.certresolver=letsencrypt"
      - "traefik.http.services.hackathon2-app.loadbalancer.server.port=3000"
    command: sh -c "npx prisma@5 migrate deploy && node prisma/seed.js && node server.js"
    depends_on:
      - postgres
    networks:
      - dokploy-network
      - app-network

volumes:
  postgres_data:


networks:
  app-network:
    driver: bridge
  dokploy-network:
    external: true
